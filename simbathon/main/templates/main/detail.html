{% extends 'base.html' %}
   
{% block content %}


<h1>{{blog.title}}</h1>
<h3>작성자 : {{ blog.writer }}
    날짜 : {{blog.pub_date}}  </h3>
<hr>
<h3>가격 :{{blog.price}} </h3>
<hr>
{% if blog.image %}
    <p><img src="{{ blog.image.url }}" alt="사진"> </p>
{% endif %}    
<p>{{blog.body}}</p>
<a href="{%url 'edit' blog.id%}"> 수정하기 </a>
<a href="{%url 'delete' blog.id%}"> 삭제하기 </a>


{% endblock %}
